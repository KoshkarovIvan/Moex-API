<html>
    <head>
        <title>MOEX API</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css' rel='stylesheet' />
        <link href='style.css' rel='stylesheet' />
    </head>
    <body>
        <div class='row' style='float:right;'>
            <div>
                <button class='btn btn-primar not-display' id='addPanel' onclick='addTickerPanel();'>+</button>
            </div>
        </div>
        <div class='row' id='row-1'>
            <div id='ticker-panel' class='panel panel-default ticker-panel col-lg-5'>
                <div class='panel-body'>
                    <div class='row'>
                        <div class='col-lg-6'>
                            <select id='select-1'></select>
                        </div>
                        <div class='col-lg-6'>
                            <input type='text' id='input-2' class='col-lg-4' style='margin-right: 10px; padding-left: 10px;'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-6'>
                            <canvas id='graph-1'>
                            </canvas>
                        </div>
                        <div class='col-lg-2'></div>
                        <div class='col-lg-4'>
                            <div><button class='btn btn-sm btn-primary' onclick='takeTrades()'>Take orderbook (AFLT)</button></div>
                            <div><button class='btn btn-sm btn-warning' onclick='clearCanvas();'>Clear canvas</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js'></script>
        <script src='General.js'></script>
        <script src='moexRequests.js'></script>
        <script src='canvasDraw.js'></script>
    </body>
</html>
